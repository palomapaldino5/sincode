{% extends 'noticias/base.html' %}  <!--DTL - Django Template Language -->
{% load static  %}  <!--DTL - Django Template Language -->
{% block content %}
<h4>Cadastro de Associado</h4>
<form>
    CPF <label>
    <input type="text" name="cpf" placeholder="000.000.000-00">
</label>
    RG <label>
    <input type="text" name="rg">
</label>
    Nome Completo <label>
    <input type="text" name="rg">
</label>
    Nome Social <label>
    <input type="text" name="rg">
</label>
    Genero
    <label>
        <select>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
            <option value="b">Binário</option>
            <option value="o">Outros</option>
            <option value="n">Prefiro não responder</option>
        </select>
    </label>
    Data Nascimento
    <label>
        <input type="date" name="dt_nasc">
    </label>
    <input type="submit" value="cadastrar">
</form>
{% endblock %}
