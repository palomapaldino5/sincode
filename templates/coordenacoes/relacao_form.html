{% extends 'coordenacoes/base.html' %}
{% block title %}Nova Relação{% endblock %}
{% block content %}

<h2>Nova Relação Coordenativa</h2>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Unidade 1:</label>
        <select name="unidade_1" class="form-control" required>
            {% for u in unidades %}
                <option value="{{ u.id }}">{{ u.texto }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Conector:</label>
        <select name="conector" class="form-control" required>
            {% for c in conectores %}
                <option value="{{ c.id }}">{{ c.texto }} ({{ c.tipo_relacao.nome }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Unidade 2:</label>
        <select name="unidade_2" class="form-control" required>
            {% for u in unidades %}
                <option value="{{ u.id }}">{{ u.texto }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Observações (opcional):</label>
        <textarea name="observacoes" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Salvar Relação</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
</form>

{% endblock %}
